<div class="header__contenedor">
  <app-nav-bar></app-nav-bar>
</div>

<div class="space">
  <div class="login__contenedor">
    <!-- Login contendor -->

    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <div class="card">
        <p-messages
          [(value)]="messages"
          [enableService]="false"
          [closable]="false"
        />
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Introduce tu correo"
        />

        <label for="pass">Contraseña</label>
        <input
          type="password"
          id="pass"
          formControlName="pass"
          placeholder="Introduce tu contraseña"
        />

        <div class="">
          <input
            class="btn-Original"
            type="submit"
            [disabled]="loginForm.invalid"
            value="Login"
          />
        </div>
      </form>
      <nav class="login__nav">
        <a routerLink="/auth/registro"><strong>¿No tienes cuenta? </strong></a>
        <a routerLink="/auth/recuperar-cuenta"
          ><strong>¿Olvidaste tu contraseña?</strong></a
        >
      </nav>
      <div class="btn__cont">
        <a class="btn-Original--ch" routerLink="/clientes/inicio">Volver</a>
      </div>
    </div>
  </div>
</div>
