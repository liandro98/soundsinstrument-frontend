<div class="space--nvProd">

<div class="perfil__contenedor">
    <!-- Contenedor del formulario -->
  
    <div class="login-container">
      <h2>Editar Perfil</h2>
      <div class="card">
        <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
      </div>
      <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Introduce tu nombre">
  
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido" placeholder="Introduce tu apellido">
  
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" formControlName="direccion" placeholder="Introduce tu dirección">

        <div class="estante-form">
            <div class="campo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo electrónico">
            </div>

            <div class="campo">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" formControlName="phone" placeholder="Introduce tu número de teléfono">
            </div>

        </div>
  
        <div class="btn__cont">
          <input class="btn-Original" type="submit" [disabled]="perfilForm.invalid" value="Guardar Cambios">
        </div>
      </form>
      <div class="btn__cont">
        <a class="btn-Original--ch" routerLink="/auth/perfil">Volver</a>
      </div>
    </div>
  </div>
</div>
