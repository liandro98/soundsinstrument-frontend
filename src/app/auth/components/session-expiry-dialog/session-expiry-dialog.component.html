<div class="session-expiry-dialog">
  <h2 class="heading">Sesión a punto de expirar</h2>
  <div class="dialog-content">
    <p>Su sesión está a punto de expirar debido a inactividad.</p>
    <p>¿Desea continuar con su sesión o cerrarla?</p>
  </div>
  <div class="dialog-actions">
    <button class="btn-Original" (click)="continueSession()">Continuar sesión</button>
    <button class="btn-Original-azul" (click)="logout()">Cerrar sesión</button>
  </div>
</div>
